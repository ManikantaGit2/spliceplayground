<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="main">
    <h1 class="heading">Splice Playground</h1>
    <div class="values">
    <label>START INDEX</label>
    <input type="text" class="input-label" id="startIndexInput" placeholder="1">
    <div class="delete">
    <label>DELETE COUNT</label>
    <input type="text" id="deleteCountInput" class="input-label" placeholder="0">
</div>
<div class="item">
    <label>ITEM TO ADD</label>
    <input type="text" id="itemToAddInput" class="input-label" placeholder="2">
</div>

<div>
    <button class="button" id="spliceButton" onclick="spliceArray()">Splice</button>
</div>

<h1>Updated Array</h1>
<div class="updated-array-container">
    <span class="updated-array" id="updatedArray"></span>
</div>
<body>
    <script src="script.js"></script>
</body>
</html>
